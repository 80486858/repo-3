name: Pull Request E2E
on:
 workflow_run:
   workflows: ["Pull Request Validation"]
   types: [completed]
jobs:
  e2e-smoketest:
    name: E2E Smoketest
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: 'Download artifact'
      uses: actions/github-script@v4.0.2
      with:
        script: |
          var artifacts = await github.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{github.event.workflow_run.id }},
          });
          var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
            return artifact.name == "e2e-artifacts"
          })[0];
          var download = await github.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
          });
          var fs = require('fs');
          fs.writeFileSync('${{github.workspace}}/e2e-artifacts.zip', Buffer.from(download.data));
    - run: unzip e2e-artifacts.zip
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: /tmp/e2e-artifacts
